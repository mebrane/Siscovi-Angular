<table class="table table-hover table-striped table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>RUC</th>
    <th>Razón Social</th>
    <th>Dirección</th>
    <th>Representante</th>
    <th>Telefono</th>
    <th>Obsv.</th>
  </tr>
</thead>
<tbody>
  <tr
    *ngFor="let customer of customers;let i = index;"

    (click)="onSelectCustomer(customer)">

    <td>{{i+1}}</td>
    <td>{{customer.RUC}}</td>
    <td>{{customer.razonSocial}}</td>
    <td>{{customer.direccion}}</td>
    <td>
      {{customer.representante}}
    </td>
    <td>
      {{customer.telefono}}
    </td>
    <td>
      {{customer.obs}}
    </td>
  </tr>
</tbody>
</table>

<router-outlet name="sidebar"></router-outlet>
